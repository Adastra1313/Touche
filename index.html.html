<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Запам’ятай за 3 с. і знайди всі 4 пари монет</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('my-background.png') center center no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #00AABF;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      width: 1000px;
      margin-top: 20px;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 210px;
      height: 280px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card-front {
      transform: rotateY(180deg);
      background-color: #fff;
    }

    .card-back {
      background-color: #000;
      /* Вкажіть справжній шлях до логотипу Touche */
      background-image: url('touche-logo-placeholder.png');
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    /* Змінено колір тексту таймера на червоний */
    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #ff0000;
    }

    .btn {
      padding: 10px 20px;
      background-color: #0284a8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #02627a;
    }
  </style>
</head>
