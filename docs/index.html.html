<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Знайди крипто-пару Touche Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('my-background.png') center center no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
      color: #00AABF;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      width: 1000px;
      margin-top: 20px;
      justify-content: center;
    }

    .card {
      position: relative;
      width: 210px;
      height: 280px;
      margin: 10px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .card-front {
      transform: rotateY(180deg);
      background-color: #fff;
    }

    .card-back {
      background-color: #000;
      /* Вкажіть справжній шлях до логотипу Touche */
      background-image: url('touche-logo-placeholder.png');
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #444;
    }

    .btn {
      padding: 10px 20px;
      background-color: #0284a8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #02627a;
    }
  </style>
</head>
<body>
  <h1>Знайди свою крипто пару (Touche Edition)</h1>

  <div class="controls">
    <button id="startBtn" class="btn">Розпочати гру</button>
    <div class="timer" id="timerDisplay">Попередній показ</div>
  </div>

  <div class="game-container" id="gameBoard">
    <!-- Картки будуть додані динамічно -->
  </div>

  <script>
    // Зазначені криптовалюти та їх зображення (заглушки, замініть на реальні URL)
    const cryptoLogos = [
      { name: 'bitcoin',   img: 'bitcoin-placeholder.png' },
      { name: 'ethereum',  img: 'ethereum-placeholder.png' },
      { name: 'doge',      img: 'doge-placeholder.png' },
      { name: 'bnb',       img: 'bnb-placeholder.png' }
    ];

    // Час показу карт перед початком гри та час самої гри
    const previewTime = 2; // 2 секунди показу
    const playTime = 7;    // 7 секунд на знаходження пар
    let timeLeft = playTime;

    let timerInterval;
    const timerDisplay = document.getElementById('timerDisplay');
    const startBtn = document.getElementById('startBtn');
    const gameBoard = document.getElementById('gameBoard');

    let lockBoard = false;
    let firstCard, secondCard;
    let matchesFound = 0;

    // Функція старту гри
    function startGame() {
      clearInterval(timerInterval);
      matchesFound = 0;
      lockBoard = true; // Заблокуємо кліки під час попереднього показу
      gameBoard.innerHTML = '';
      timerDisplay.textContent = `Попередній показ: ${previewTime} сек`;

      // Створюємо дані карток (4 пари, 8 карток)
      const cardData = createCardData(cryptoLogos);
      shuffleArray(cardData);

      // Додаємо картки на дошку та показуємо їх перевернутими
      cardData.forEach(({ name, img }) => {
        const cardElement = createCardElement(name, img);
        gameBoard.appendChild(cardElement);
        cardElement.classList.add('flipped');
      });

      // Через previewTime секунд перевертаємо картки вниз і починаємо гру
      setTimeout(() => {
        document.querySelectorAll('.card').forEach(card => {
          card.classList.remove('flipped');
        });
        lockBoard = false; // Розблокуємо кліки для гравця

        // Запускаємо 7-секундний таймер гри
        timeLeft = playTime;
        timerDisplay.textContent = `Час: ${timeLeft}`;
        timerInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `Час: ${timeLeft}`;
          if (timeLeft <= 0) {
            endGame(false);
          }
        }, 1000);
      }, previewTime * 1000);
    }

    // Створення даних карток (подвоєння для кожного типу монети)
    function createCardData(cryptoList) {
      const cardData = [];
      cryptoList.forEach(crypto => {
        cardData.push(crypto, { ...crypto });
      });
      return cardData;
    }

    // Функція перемішування масиву (Fisher–Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Створення HTML-елемента картки
    function createCardElement(name, imgPath) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.name = name;

      const cardInner = document.createElement('div');
      cardInner.classList.add('card-inner');

      const cardFront = document.createElement('div');
      cardFront.classList.add('card-front');
      cardFront.style.backgroundImage = `url('${imgPath}')`;

      const cardBack = document.createElement('div');
      cardBack.classList.add('card-back');
      // Логотип Touche задається через CSS у .card-back

      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);

      card.addEventListener('click', flipCard);
      return card;
    }

    // Функція обробки кліків по картці
    function flipCard() {
      if (lockBoard) return;
      if (this === firstCard) return;

      this.classList.add('flipped');

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    // Перевірка, чи співпадають дві вибрані картки
    function checkForMatch() {
      const isMatch = firstCard.dataset.name === secondCard.dataset.name;
      if (isMatch) {
        disableCards();
        matchesFound++;
        if (matchesFound === cryptoLogos.length) {
          endGame(true);
        }
      } else {
        unflipCards();
      }
    }

    // Якщо картки співпали – вимикаємо їх подальшу взаємодію
    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
    }

    // Якщо картки не співпали – повертаємо їх через 1 секунду
    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
      }, 1000);
    }

    // Скидання обраних карт
    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    // Завершення гри
    function endGame(isWin) {
      clearInterval(timerInterval);
      setTimeout(() => {
        alert(isWin ? 'Вітаємо! Ти знайшов всі пари!' : 'Margin call: Час вичерпано');
      }, 500);
      lockBoard = true; // Блокуємо подальші кліки
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
